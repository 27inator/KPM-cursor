{{- if .Values.messageBus.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kmp-supply-chain.fullname" . }}-message-bus
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kmp-supply-chain.labels" . | nindent 4 }}
    app.kubernetes.io/component: message-bus
spec:
  replicas: {{ .Values.messageBus.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "kmp-supply-chain.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: message-bus
  template:
    metadata:
      labels:
        {{- include "kmp-supply-chain.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: message-bus
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: message-bus
        image: "{{ .Values.messageBus.image.repository }}:{{ .Values.messageBus.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.messageBus.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.messageBus.service.targetPort }}
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: {{ .Values.messageBus.env.NODE_ENV | quote }}
        - name: PORT
          value: {{ .Values.messageBus.env.PORT | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.messageBus.env.LOG_LEVEL | quote }}
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "kmp-supply-chain.fullname" . }}-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "kmp-supply-chain.fullname" . }}-secrets
              key: jwt-secret
        - name: MASTER_WALLET_MNEMONIC
          valueFrom:
            secretKeyRef:
              name: {{ include "kmp-supply-chain.fullname" . }}-wallet-secrets
              key: mnemonic
        - name: MASTER_WALLET_ADDRESS
          valueFrom:
            secretKeyRef:
              name: {{ include "kmp-supply-chain.fullname" . }}-wallet-secrets
              key: address
        - name: KASPA_NODE_URL
          value: "{{ include "kmp-supply-chain.fullname" . }}-kaspa-node:16110"
        {{- if .Values.messageBus.resources }}
        resources:
          {{- toYaml .Values.messageBus.resources | nindent 10 }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: storage
          mountPath: /app/storage
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: {{ include "kmp-supply-chain.fullname" . }}-storage
      - name: logs
        persistentVolumeClaim:
          claimName: {{ include "kmp-supply-chain.fullname" . }}-logs
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }} 