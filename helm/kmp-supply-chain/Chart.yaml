apiVersion: v2
name: kmp-supply-chain
description: A Helm chart for KMP Supply Chain blockchain anchoring system
type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - supply-chain
  - blockchain
  - kaspa
  - anchoring
  - enterprise

home: https://github.com/your-org/kmp-supply-chain
sources:
  - https://github.com/your-org/kmp-supply-chain

maintainers:
  - name: KMP Team
    email: team@kmp.local

dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "17.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled

annotations:
  category: Enterprise
  licenses: MIT 